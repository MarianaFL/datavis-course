<!DOCTYPE html>
    <html>
        <head>
            <title> Chicago Crime Data</title>
            <link rel="stylesheet" href="https://unpkg.com/leaflet@1.2.0/dist/leaflet.css"
            integrity="sha512-M2wvCLH6DSRazYeZRIm1JnYyh22purTM+FDB5CsyxtQJYeKq83arPe5wgbNmcFXGqiSH2XR8dT/fJISVA1r/zQ=="
            crossorigin=""/>
             <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

            <!-- Optional theme -->
            <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

            <!-- Custom styles for this template -->
            <link  rel="stylesheet" href="css/starter-template.css">
            <link rel="stylesheet" href="css/dc.css">
            <link rel="stylesheet" href="css/styles.css">
            <script src="https://unpkg.com/leaflet@1.2.0/dist/leaflet.js"
            integrity="sha512-lInM/apFSqyy1o6s89K4iQUKg6ppXEgsVxT35HbzUupEVRh2Eu9Wdl4tHj7dZO0s1uvplcYGmt3498TtHq+log=="
            crossorigin=""></script>
            <script src="js/crossfilter.js" charset="utf-8"></script>
            <script src="https://d3js.org/d3.v3.min.js" charset="utf-8"></script>
            <script src="js/dc.js" charset="utf-8"></script>

            
            <style type="text/css">
  
              
            </style>
        </head>
        <body>
            <div class='container-fluid'>
                <h1> Crimes in Chicago </h1>

                <table id="dc-table-graph">
                    <thead>
                        <tr class="header">
                            <div id="mapid"></div>
                        </tr>
                    </thead>
                </table>
            </div>
            <script type="text/javascript">

            var map = L.map('mapid').setView([41.877375, -87.631034], 10);
            L.tileLayer('http://{s}.tile.osm.org/{z}/{x}/{y}.png', {
              attribution: '&copy; <a href="http://www.openstreetmap.org/">OpenStreetMap</a> contributors',
              maxZoom: 17
            }).addTo(map);

            //var colorScale = d3.scale.ordinal()
            //  .domain[HOMICIDE, ROBBERY, BLURGARY]
            //  .range[..., ..., ...]

            d3.csv("Crimes_Chicago_Sep2017.csv", function (data) {
              
              var dtgFormat = d3.time.format.utc("%m/%d/%Y %H:%M:%S %p");

              data.forEach(function(d) {
                d.dtg = dtgFormat.parse(d.Date);
                d.lat = +d.Latitude;
                d.longitude = +d.Longitude;
              //   d.mag = d3.round(+d.magnitude, 1);
              //   d.depth = d3.round(+d.depth, 0);
                var circle = L.circle([d.lat, d.longitude], 10, {
                  color: '#fd8d3c',
                  weight: 2,
                  fillColor: '#fecc5c',
                  fillOpacity: 0.5
                  }).addTo(map);
              })
            });
            </script>

            <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
            <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
            <!-- Include all compiled plugins (below), or include individual files as needed -->
             <!-- Latest compiled and minified JavaScript -->
            <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
                
        </body>
</html>
